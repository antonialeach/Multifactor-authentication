<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="csrf-token" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Secure Login Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container forms">
    <div class="form login active">
        <div class="form-content">
            <header>Login</header>
            <form id="loginForm">
                <div class="field input-field">
                    <input type="text" id="username" name="username" placeholder="Username" required />
                </div>
                <div class="field input-field">
                    <input type="password" id="password" name="password" placeholder="Password" required />
                </div>
                <div class="field button-field">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div id="loginMessage" class="form-link"></div>
            <div class="form-link">
                <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
            </div>
        </div>
    </div>

    <div class="form signup">
        <div class="form-content">
            <header>Signup</header>
            <form id="signupForm">
                <div class="field input-field">
                    <input type="text" id="newUsername" name="username" placeholder="Username" required />
                </div>
                <div class="field input-field">
                    <input type="password" id="newPassword" name="password" placeholder="Password" required />
                </div>
                <div class="field button-field">
                    <button type="submit">Signup</button>
                </div>
            </form>
            <div id="signupMessage" class="form-link"></div>
            <div class="form-link">
                <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
            </div>
        </div>
    </div>
</section>

<div id="protectedContent" style="display: none;">
    <h1>Protected Area</h1>
    <p>Welcome to the secure area!</p>
    <button id="logoutButton">Logout</button>
    <div id="protectedMessage"></div>
</div>

<script>
    const forms = document.querySelector(".forms"),
        links = document.querySelectorAll(".link");

    links.forEach(link => {
        link.addEventListener("click", e => {
            e.preventDefault();
            forms.classList.toggle("show-signup");
        });
    });

    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                return response.text();
            })
            .then(() => {
                document.querySelector('.login').style.display = 'none';
                document.getElementById('protectedContent').style.display = 'block';

                const csrfToken = getCookie('csrf_token');
                document.querySelector('meta[name="csrf-token"]').setAttribute('content', csrfToken);

                return fetch('/protected', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-Csrf-Token': csrfToken
                    },
                    body: `username=${encodeURIComponent(username)}`
                });
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Access denied to protected content');
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('protectedMessage').innerHTML = `<p>${text}</p>`;
            })
            .catch(error => {
                document.getElementById('loginMessage').textContent = error.message;
            });
    });

    document.getElementById('signupForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const newUsername = document.getElementById('newUsername').value;
        const newPassword = document.getElementById('newPassword').value;

        fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `username=${encodeURIComponent(newUsername)}&password=${encodeURIComponent(newPassword)}`
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Signup failed');
                }
                return response.text();
            })
            .then(() => {
                forms.classList.toggle("show-signup");
            })
            .catch(error => {
                document.getElementById('signupMessage').textContent = error.message;
            });
    });

    document.getElementById('logoutButton').addEventListener('click', function () {
        const username = document.getElementById('username').value;
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

        fetch('/logout', {
            method: 'POST',
            headers: {
                'X-Csrf-Token': csrfToken,
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `username=${encodeURIComponent(username)}`
        })
            .then(response => {
                if (response.ok) {
                    document.getElementById('protectedContent').style.display = 'none';
                    document.querySelector('.login').style.display = 'block';
                }
            })
            .catch(error => {
                console.error("Logout error", error);
            });
    });

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
</script>
</body>
</html>
