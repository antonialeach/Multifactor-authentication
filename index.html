<!DOCTYPE html>
<html>
<head>
    <title>Configurare MFA</title>
</head>
<body>
<h1>Configurare Autentificare Multifactor</h1>
<img src="qrcode.png" alt="Cod QR">
<form id="verifyForm">
    <label for="totpCode">Cod TOTP:</label>
    <input type="text" id="totpCode" name="totpCode">
    <button type="submit">Verify</button>
</form>
<div id="message"></div>
<script>
    fetch('/')
        .then(response => response.blob())
        .then(blob => {
            document.getElementById('qrcode').src = URL.createObjectURL(blob);
        });

    document.getElementById('verifyForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const totpCode = document.getElementById('totpCode').value;
        fetch('/verify-totp', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ totpCode: totpCode })
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').textContent = data.message;
            });
    });
</script>
</body>
</html>
